<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animali</title>
    <link href="styles.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1>Welcome</h1>
        <h2>Our friends need a home!</h2>
    </header>

    <nav>
        <button>Show all</button>
        <button>Only Dogs</button>
        <button>Only Cats</button>
        <button>Only Rabbits</button>
    </nav>

    <main>

        <template id="animal-card-template">
            <article>
                <section class="animal-card-text">
                    <h1 class="animal-name"> Nome animale</h1>
                    <small>
                        <span class="animal-age">2 years old </span> - <span class="species">cat</span>
                    </small>
                    <p class="animal-description">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo adipisci est, necessitatibus
                        doloremque dolorum voluptas eum earum maxime, dignissimos beatae deserunt facilis, aspernatur
                        fuga accusantium! Facere, excepturi asperiores? Impedit, consectetur.
                    </p>
                    <a href="http://www.google.com" target="_blank" class="adopt-button">Adopt <span class="btn-name"></span></a>
                </section>
                <section class="animal-card-photo">
                    <img src="static/dog2.webp">
                </section>
            </article>
        </template>


    </main>

</body>

</html>
